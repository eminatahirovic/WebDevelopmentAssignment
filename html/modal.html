<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div>
    <button id="theme-toggle" onclick="toggleTheme()">SWITCH TO DARK MODE</button>
  
  
  <script>
  
  // Function that switches from light and dark themes 
  
  function toggleTheme() {
    const body = document.body;
    const button = document.getElementById('theme-toggle');
  
    // toggle for dark theme class within the body
  
    body.classList.toggle('dark-theme');
  
    //buttin that changes text based on the current state
  
    if (body.classList.contains('dark-theme')) {
      button.textContent = 'Switch to Light Mode';
    } else {
      button.textContent = 'Switch to Dark mode';
    }
  }
  
  // code used to save the users preference theme
  
  document.addEventListener('DOMContentLoaded'), () => {
      const savedTheme = localStorage.getItem('theme');
  }
  
  if (savedTheme=== 'dark') {
    document.body.classList.add('dark-theme');
    document.getElementById('theme-toggle').textContent = 'Switch to Light Mode';
  }
  
  //Event listener for changes within the theme toggle button
  
  document.getElementById('theme-toggle').addEventListener('click', () => {
    if (document.body.classList.contains('dark-theme')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light')
    }
  });
  </script>
   </div>     


<div class="container mt-3">
  <h3><b>Get 10% off your next order!</b></h3>
  <p>Sign up to get updated on the latest news! </p>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Register me!
  </button>
</div>
  
<!-- part from bootstrap-->

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content" custom-modal-box>

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Register </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>Let's go! </p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Let's go!</button>
      </div>

    </div>
  </div>
</div>







</body>
</html>
